<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        // Synchronous - which gives result instantly and goes
        // from top to bottom

        // Asynchronous return promises because it takes sme time for them
        // to return ans or data . So they takes time 


        // promise means as soon as i get data i will return it.


        let a = 10;
        let b = 20;

        let res = a+b;


        // async keyword is necessary
      

         async function getData(){
            let resultfromserver = await fetch(
                "https://jsonplaceholder.typicode.com/posts"
            );
            console.log(await resultfromserver.json());
        }


        // here res print first becos getData went into async
        // await call to return promise to it didnt stop there
        // first print res then return the data from getData function

        getData();
        console.log(res);



        // another way without using word async and await
        
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((data) => {console.log(data)}).catch(() => {});


    </script>
</body>
</html>
